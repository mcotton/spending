
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bank Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/img/favicon.ico">
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">Bank Parser</h3>
      </div>

      <hr>

      <div class="row-fluid marketing">
        <div class="span12" id="transactions">
          <script id="previous_transactions_table" type="script/template">
          <h4>Previous Transactions</h4>
            <table class="table table-condensed table-hover">
              <thead>
                <tr>
                  <th>Filter</th>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <% _.each(items, function(item) { %>
                  <tr class="<%= item.get('direction') %>" style="<%= (item.get('visible')) ? '' : 'display: none;' %>;" data-cid="<%= item.cid %>">
                    <td><input type="checkbox" class="selection"></td>
                    <td><%= new Date(item.get('date')).toLocaleDateString() %></td>
                    <td>$<%= item.get('amount') %></td>
                    <td class="store"><%= item.get('store') %></td>
                  </tr>
                <% }) %>
              </tbody>
              <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th id="sum_total"></th>
                  <th></th>
                </tr>
              </tfoot>
            </table>
          </script>
        </div>
        <div class="span12">
          <form action="/import" enctype="multipart/form-data" method="post">
            <input type="file" name="upload" multiple="multiple"><br>
            <input type="submit" value="Upload">
          </form>
        </div>
      </div>

      <hr>



      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery-2.0.3.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/rocket.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

    <script src="js/models.js"></script>
    <script src="js/collections.js"></script>
    <script src="js/views.js"></script>
    <script src="js/dispatcher.js"></script>
    <script src="js/sync.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
  </body>
</html>
